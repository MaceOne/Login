<div class="container">
    <div class="row">
        <div *ngIf="(accountService.currentUser$ | async) === null" class="col-12">
            <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()" autocomplete="off">
                <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username" class="form-control mb-2">
                <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password" class="form-control mb-3">
                <button type="submit" class="btn btn-success">Login</button>
                <a class="text-primary text-center d-block mt-4" routerLink="/register">Don't have an account register here...</a>
            </form>
        </div>
        <div *ngIf="accountService.currentUser$ | async" class="col-12">
            <h3>Welcome Username</h3>
        </div>
        <div class="logout col-12" *ngIf="accountService.currentUser$ | async">
            <button class="btn btn-warning" (click)="logout()">
                Logout
            </button>
        </div>
    </div>
</div>
