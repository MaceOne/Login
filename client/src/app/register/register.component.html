<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <form #registerForm="ngForm" class="login-form" (ngSubmit)="register()" autocomplete="off">
                <input type="text" name="username" placeholder="Username" [(ngModel)]="model.username" class="form-control mb-2">
                <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" class="form-control mb-3">
                <!-- <input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control mb-3"> -->
                <button type="submit" class="btn btn-success">Register</button>
                <button class="btn btn-warning ml-2" routerLink="/login">Cancel</button>
            </form>
        </div>
    </div>
</div>
